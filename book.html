      <div class="selectbox">
        <h2 class="page-title">전시 예약</h2>
        <br />
        <div class="book">
        <form action="#">
          <div>
            <label for="select"
              >전시 선택
              <select name="booking" id="booking">

                <optgroup label="국립중앙박물관">
                  <option value="museum-1">갑진년 맞이 용을 찾아라</option>
                  <option value="museum-2">탕탕평평 -글과 그림의 힘</option>
                  <option value="museum-3 ">스투파의 숲</option>
                  <option value="museum-4">메소포타미아, 저 기록의 땅</option>
                </optgroup>

                <optgroup label="국립현대미술관">
                  <option value="gallery-1">전자적 숲; 소진된 인간</option>
                  <option value="gallery-2">
                    백 투 더 퓨처: 한국 현대미술의 동시대성 탐험기
                  </option>
                  <option value="gallery-3">정연두 - 백년 여행기</option>
                  <option value="gallery-4">김구림</option>
                </optgroup>
              </select>
            </label>
          </div>

          <div>
            <label for="date">
              전시 날짜
              <input type="date" id="date" name="date" />
            </label>
          </div>

          <div>
            <label for="name"
              >이름    
              <input type="text" id="name" name="name" />
            </label>
          </div>

          <div>
            <label for="phone"
              >전화번호
              <input type="tel" id="phone" name="phone" />
            </label>
          </div>

          <input type="submit" class="button" value="예약" />
        </form>
